<!DOCTYPE html>
    <head>
        <title> My Home Page </title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="script/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                        Menu
                    </button>

                    <a class="navbar-brand" href="#">BRAND</a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <img class="img-responsive" src="images/image.jpeg"/>
                </div>
                <div class="col-sm-8">
                    <h1><bold>Hi, I am Aastha</bold></h1>
                    <p>This is my homepage</p>
                </div>
            </div>
            <center>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive" src="images/img1.jpg">
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="images/img2.jpg">
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="images/img3.jpg">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-16"></div>
            </div>
            <br><br>
        </div>
        </center>
    </body>
</html>
